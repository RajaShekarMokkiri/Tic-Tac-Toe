<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Tic Tac Toe</div>

    <div class="playerTurn">
        <p class="start border">Start</p>
    </div>


    <div class="mainBox">

        <div class="horizontalBox1">
            <div class="box1Box1 border"></div>
            <div class="box2Box1 border"></div>
            <div class="box3Box1 border"></div>
        </div>
        <div class="horizontalBox2">
            <div class="box1Box2 border"></div>
            <div class="box2Box2 border"></div>
            <div class="box3Box2 border"></div>
        </div>
        <div class="horizontalBox3">
            <div class="box1Box3 border"></div>
            <div class="box2Box3 border"></div>
            <div class="box3Box3 border"></div>
        </div>
    </div>



    <div class="button">
        <button class="border">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
